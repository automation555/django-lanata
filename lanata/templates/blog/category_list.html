{% extends "blog/base_blog.html" %}
{% load i18n %}


{% block title %}{% trans "Post categories" %}{% endblock %}


{% block content_title %}
  <h2 class="page_title">{% trans "Post categories" %}</h2>
{% endblock %}


{% block content %}
  <ul class="link_list">
    {% for category in object_list %}
    <li><a href="{{ category.get_absolute_url }}">{{ category }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
